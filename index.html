<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main>
      <article class="product">
        <picture class="product-img">
          <source
            srcset="./images/image-product-desktop.jpg"
            media="(min-width: 600px)"
          />
          <img
            src="./images/image-product-mobile.jpg"
            alt="Gabrielle Essence Eau De Parfum"
          />
        </picture>

        <div class="product-content">
          <p class="product-category">Perfume</p>

          <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>

          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="product-price-group">
            <p class="product-sale-price">$149.99</p>
            <p class="product-price-regular">$169.99</p>
          </div>
          <button class="cart-btn" data-icon="cart-icon">Add to Cart</button>
        </div>
      </article>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor</a
        >. Coded by <a href="#">Frank Obedi</a>.
      </p>
    </main>
  </body>
</html>
